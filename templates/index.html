<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üöÄ Brakeman Report Comparator</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #ffecd2 0%, #fcb69f 100%);
      font-family: 'Outfit', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
    }

    .header, .footer {
      position: fixed;
      width: 100%;
      left: 0;
      text-align: center;
      padding: 12px 0;
      color: white;
      z-index: 1000;
    }

    .header {
      top: 0;
      background: linear-gradient(90deg, #4158D0 0%, #C850C0 50%, #FFCC70 100%);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
    }

    .footer {
      bottom: 0;
      background: linear-gradient(90deg, #11998e 0%, #38ef7d 100%);
    }

    .logo {
      height: 60px;
      margin: 5px auto;
      display: block;
    }

    form {
      background-color: #fff;
      max-width: 650px;
      width: 90%;
      margin-top: 120px;
      margin-bottom: 100px;
      padding: 40px;
      border-radius: 18px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      gap: 20px;
      text-align: center;
      transition: transform 0.2s ease-in-out;
    }

    form:hover {
      transform: translateY(-3px);
    }

    h1 {
      font-size: 32px;
      font-weight: 700;
      color: #333;
      margin-bottom: 10px;
    }

    label {
      font-weight: 600;
      color: #222;
      text-align: left;
    }

    input[type="file"] {
      padding: 10px;
      border: 2px dashed #aaa;
      border-radius: 10px;
      cursor: pointer;
      background-color: #f9f9f9;
      transition: border 0.3s ease-in-out;
    }

    input[type="file"]:hover {
      border-color: #6a11cb;
    }

    input[type="submit"] {
      background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      padding: 14px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    input[type="submit"]:hover {
      opacity: 0.9;
      transform: scale(1.02);
    }

    .footer p {
      margin: 0;
      font-size: 14px;
      font-weight: 500;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 26px;
      }
      form {
        padding: 30px 20px;
      }
    }
  </style>
</head>

<body>
  <div class="header noprint">
    <img class="logo" src="https://raw.githubusercontent.com/bharani335/brakeman_report_comparator/master/brakeman.png" alt="Brakeman Logo">
    <h2>üïµÔ∏è‚Äç‚ôÇÔ∏è Brakeman Report Comparator</h2>
  </div>

  <form class="noprint" method="post" action="/upload" enctype="multipart/form-data">
    <h1>Let's Compare Some Reports! üéØ</h1>
    <label for="file1">üìÑ Upload Report: <em>Before Deployment</em></label>
    <input type="file" name="file1" id="file1" required>

    <label for="file2">üìÑ Upload Report: <em>After Deployment</em></label>
    <input type="file" name="file2" id="file2" required>

    <input type="submit" value="‚ú® Generate Comparison">
  </form>

  <div class="footer noprint">
    <p>üöÄ Built for better security ‚Äî Compare smart, code safe! | &copy; 2025</p>
  </div>
</body>

</html>
