<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Brakeman Reports</title>
  <style>
    body {
      background: linear-gradient(to right, #ece9e6, #ffffff);
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header, .footer {
      position: fixed;
      width: 100%;
      left: 0;
      background: linear-gradient(135deg, rgba(6, 147, 227, 1) 0%, rgb(155, 81, 224) 100%);
      color: white;
      text-align: center;
      padding: 10px 0;
      z-index: 1000;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .header {
      top: 0;
    }

    .footer {
      bottom: 0;
    }

    form {
      background-color: #fff;
      max-width: 700px;
      margin: 140px auto 80px;
      padding: 50px;
      border-radius: 12px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 10px;
      color: #333;
    }

    label {
      font-weight: 600;
      color: #444;
    }

    input[type="file"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
    }

    input[type="submit"] {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      padding: 12px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    input[type="submit"]:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }

    .logo {
      height: 60px;
      margin: 5px auto;
      display: block;
    }

    @media print {
      .noprint {
        display: none;
      }
    }

    @media (max-width: 768px) {
      form {
        padding: 30px;
        margin: 160px 20px 100px;
      }
    }
  </style>
</head>

<body>
  <div class="header noprint">
    <img class="logo" src="https://raw.githubusercontent.com/bharani335/brakeman_report_comparator/master/brakeman.png" alt="Brakeman Logo">
  </div>

  <form class="noprint" method="post" action="/upload" enctype="multipart/form-data">
    <h1>Compare Brakeman Reports</h1>
    <label for="file1">Upload Report: <em>Before Deployment</em></label>
    <input type="file" name="file1" id="file1" required>

    <label for="file2">Upload Report: <em>After Deployment</em></label>
    <input type="file" name="file2" id="file2" required>

    <input type="submit" value="Generate Comparison">
  </form>

  <div class="footer noprint">
    <p>Brakeman Report Comparator &copy; 2025 | Secure Smarter</p>
  </div>
</body>

</html>
